<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-grid">
        <div class="left-panel">
            <div class="title">
                <img src="./images/logo.svg" alt="Logo" class="logo">
                <h2 class="dashboard">Dashboard</h2>
            </div>
            <div class="top-half">
                <div class="img-text-line">
                    <img src="./images/home.svg" alt="Home Icon" class="img-left">
                    <span class="text-left">Home</span>
                </div>
                <div class="img-text-line">
                    <img src="./images/profile.svg" alt="Profile Icon" class="img-left">
                    <span class="text-left">Profile</span>
                </div>
                <div class="img-text-line">
                    <img src="./images/message.svg" alt="Messages Icon" class="img-left">
                    <span class="text-left">Messages</span>
                </div>
                <div class="img-text-line">
                    <img src="./images/history.svg" alt="History Icon" class="img-left">
                    <span class="text-left">History</span>
                </div>
                <div class="img-text-line">
                    <img src="./images/tasks.svg" alt="Tasks Icon" class="img-left">
                    <span class="text-left">Tasks</span>
                </div>
                <div class="img-text-line">
                    <img src="./images/community.svg" alt="Community Icon" class="img-left">
                    <span class="text-left">Communities</span>
                </div>
            </div>
            <div class="bottom-half">
                <div class="img-text-line">
                    <img src="./images/settings.svg" alt="Settings Icon" class="img-left">
                    <span class="text-left">Settings</span>
                </div>
                <div class="img-text-line">
                    <img src="./images/help.svg" alt="Support Icon" class="img-left">
                    <span class="text-left">Support</span>
                </div>
                <div class="img-text-line">
                    <img src="./images/privacy.svg" alt="Privacy Icon" class="img-left">
                    <span class="text-left">Privacy</span>
                </div>
            </div>
            
        </div>
        <div class="top-navbar">
            <div class="top">
                <div class="search-bar">
                    <img src="./images/search.svg" alt="Search Icon" class="search-img">
                    <input type="text" class="search-input">
                </div>
                <div class="right-side">
                    <img src="./images/bell.svg" alt="Bell Icon" class="bell-img">
                    <img src="./images/account.svg" alt="Account Icon" class="act-img">
                    <span class="name">Advaya Venbakkam</span>
                </div>
            </div>
            <div class="bottom">
                <div class="bottom-left">
                    <img src="./images/account.svg" alt="Account Icon" class="navbar-act-img">
                    <span class="navbar-text">
                        <span id="upper-text">Hi there,</span><br>
                        <span id="lower-text">Advaya Venbakkam (@advaya)</span>
                    </span>
                </div>
                <div class="bottom-right">
                    <button class="navbar-btn">New</button>
                    <button class="navbar-btn">Upload</button>
                    <button class="navbar-btn">Share</button>
                </div>
                
            </div>
            
        </div>
        <div class="main-body">
            <div class="mainbody-grid">
                <div class="projects"></div>
                <div class="announce"></div>
                <div class="trending"></div>
            </div>
        </div>
    </div>
</body>
</html>
